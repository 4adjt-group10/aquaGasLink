spring.datasource.url=jdbc:postgresql://localhost:5433/product_database
spring.datasource.username=myuser
spring.datasource.password=secret

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.batch.jdbc.initialize-schema=always

# Configurações do RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configurações do Spring Cloud Stream
spring.cloud.stream.bindings.productEventListener-in-0.destination=product-exchanges
spring.cloud.stream.bindings.productEventListener-in-0.group=scheduler
spring.cloud.stream.rabbit.bindings.productEventListener-in-0.consumer.acknowledge-mode=MANUAL

spring.cloud.stream.bindings.clientEventListener-in-0.destination=client-exchanges
spring.cloud.stream.bindings.clientEventListener-in-0.group=scheduler
spring.cloud.stream.rabbit.bindings.clientEventListener-in-0.consumer.acknowledge-mode=MANUAL

spring.cloud.stream.bindings.orderEventListener-in-0.destination=order-exchanges
spring.cloud.stream.bindings.orderEventListener-in-0.group=scheduler
spring.cloud.stream.rabbit.bindings.orderEventListener-in-0.consumer.acknowledge-mode=MANUAL

spring.cloud.stream.bindings.productEventListener-out-0.destination=product-exchanges
spring.cloud.stream.bindings.clientEventListener-out-0.destination=client-exchanges
spring.cloud.stream.bindings.orderEventListener-out-0.destination=order-exchanges

# Definição das funções
spring.cloud.function.definition=productEventListener;clientEventListener;orderEventListener





